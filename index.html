<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelPharma</title>
    <link href="/frontend/public/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/frontend/src/styles/index.css">
    <link rel="stylesheet" type="text/css" href="/frontend/src/styles/custom.css">
    
</head>
<body>
  <div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Login to MelPharma</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" autocomplete="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger register">Register</button>
          <button type="button" class="btn btn-success login">Login</button>
        </div>
      </form>
      <!-- Error message container -->
      <div id="errorDiv" class="text-danger mt-2"></div>
        <!--
        <div>
            <span class="remember-btn">Remember me</span>
        </div>
        <div class="form-note">
            <span class="signup-sugg">Don't have an account? Sign up.</span>
        </div>
        -->      
      <!-- You can add more blocks below -->
        <div class="mt-4 text-center">
        <small>Need help? Contact support.</small>
      </div>
    </div>
  </div>
  <div id="modalOverlay" class="hidden">
    <div id="modalContent" class="d-flex justify-content-center m-1"></div>
  </div>
<script src="/frontend/public/jquery.js"></script>
<script type="module" src="/frontend/src/components/registerForm.js"></script>
<script type="module" src="/frontend/src/index.js"></script>
</body>
</html>
