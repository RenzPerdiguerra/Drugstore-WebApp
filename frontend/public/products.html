</head>
<body>
    <div class='container-fluid'>
        <div class='container-products'>
            <div class='row m-1'>
                <div class='col-8 navbar-products'> <!-- No styles yet-->
                    <ul class="nav nav-pills w-100">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/frontend/public/main.html"><i class="bi bi-house-check me-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/frontend/public/products.html"><i class="bi bi-box-seam me-2"></i>Products List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="bi bi-bag-check me-2"></i>Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="bi bi-archive me-2"></i>Stockroom</a>
                        </li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="bi bi-graph-up me-2"></i>Analytics</a>
                        </li>
                        -->
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="bi bi-people me-2"></i>Employees</a>
                        </li>
                    </ul>
                </div>
                <div class="col-4 d-flex justify-content-end menu-products">
                    <div class="searchbar position-relative d-flex align-items-center me-3">
                        <label for="search-input" class="me-2 mb-0">Search:</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Search here...">
                        <ul id="search-suggestions" class="list-group position-absolute w-60" style="top:100%; left:0; z-index:1000;"></ul>
                    </div>
                    <button class="btn btn-success btn-sm" id="insert-product-btn">Insert Product</button>
                </div>
            </div>
            <div class='body-products'>
                <table class="table table-bordered table-hover">                                
                    <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Category</th>
                        <th>Generic Name</th>
                        <th>Brand Name</th>
                        <th>Date Arrived</th>
                        <th>Expiry Date</th>
                        <th>Price</th>
                        <th>Cost</th>
                        <th>Stock</th>
                        <th>Stock Status</th>
                        <th style="width: 150px">Action</th>
                    </tr>
                    </thead>        
                    <tbody>
                        <!-- Insert table to be rendered-->
                    </tbody>
                </table>
            </div>
            <!-- Modal container -->
            <div id="modalOverlay" class="hidden">
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
<script src="/frontend/public/jquery.js"></script>
