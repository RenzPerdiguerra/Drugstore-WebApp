<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelPharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/ui/css/modify.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <div class="bg-info justify-content-center px-2 m-1" id="orders-header">
        <nav class="d-flex flex-column">
            <span class="d-flex justify-content-center mb-3 fw-bold">Ordering</span>
            <ul class="nav nav-pills">
                <li class="nav-item"></li>
                    <button class="nav-item btn btn-primary text-dark m-1 mb-2">Order Here</button>
                </li> 
                <li class="nav-item"></li>
                    <button class="nav-item btn btn-primary text-dark m-1 mb-2">Pending Confirmation</button>
                </li>
                <li class="nav-item"></li>
                    <button class="nav-item btn btn-primary text-dark m-1 mb-2">Confirmed Orders</button>
                </li>
                <!--Replace li groupings for removing bullets-->
                <!--Add borders-->
                <!--Supposed to be a frontend intervention to replace the whole row and not go to another page. Replace <anchor>-->
            </ul>
        </nav>
    </div>
    <div class="text-light" id="orders-body">
        <div class="d-flex flex-column align-content-center bg-primary m-1" id="orders-list" >
            <!--Input orders list here-->
            <div id="table-header">
                <h4>Manage Orders</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered w-100" id="orders-body-table">
                    <thead>
                        <th>Order ID</th>
                        <th>Category</th>
                        <th>Generic Name</th>
                        <th>Branded Name</th>
                        <th>Unit</th>
                        <th>Cost</th>
                        <th style="width: 100px">Action</th>
                    </thead>
                    <tbody>
                        <!--Insert Table Rows here-->
                    </tbody>
                </table>
            </div>
        </div>
        <!--Add class for scrolling ul that will only appear when first span exceeds the area -->
        <div class="bg-primary m-1">
            <div class="container justify-content-center m-2 gap-4 text-dark" id="orders-calculation">
                <div class="row">
                    <div class="col col-md-4 d-flex justify-content-center">Generic</div>
                    <div class="col col-md-4 d-flex justify-content-center">Branded</div>
                    <div class="col col-md-1 d-flex justify-content-center">Qty</div>
                    <div class="col col-md-3 d-flex justify-content-center">Total Cost</div>
                </div>
                <div class="row" id="checked-rows">
                    <!--Insert Checked Boxes here-->
                </div>    
            <div class="line"></div>

            <div class="container m-2 gap-4 text-dark" id="orders-total-cost">
                <div class="row">
                    <div class="col col-md-9 d-flex justify-content-end">Total Cost</div>
                    <div class="col col-md-3 d-flex justify-content-center">Amount</div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="save btn btn-danger m-1">Cancel</button>
                    <button type="button" class="cancel btn btn-success m-1">Submit</button>
                </div>
            </div>
        </div>
    </div>
<script src="./js/jquery.js"></script>
<script type="module" src="./js/common.js"></script>
<script type="module" src="./js/orders.js"></script>
</body>
</html>
